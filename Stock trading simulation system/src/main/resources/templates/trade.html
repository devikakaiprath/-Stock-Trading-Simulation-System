<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade - Stock Trading Simulation</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<header>
    <h1>Stock Trading Simulation</h1>
    <nav>
        <ul>
            <li><a th:href="@{/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/trade}">Trade</a></li>
            <li><a th:href="@{/portfolio}">Portfolio</a></li>
            <li><a th:href="@{/login}">Login</a></li>
            <li><a th:href="@{/register}">Register</a></li>
        </ul>
    </nav>
</header>

<main id="main-content">
    <h2>Trade</h2>
    <p>Execute trades here. Select a stock and enter the number of shares you want to buy or sell.</p>
    <form>
        <label for="stock-symbol">Stock Symbol:</label>
        <input type="text" id="stock-symbol" name="stock-symbol">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity">
        <button type="submit">Trade</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 Stock Trading Simulation</p>
</footer>

<!-- Include JavaScript files -->
<script src="/js/app.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/portfolio.js"></script>
<script src="/js/trade.js"></script>
</body>

</html>
