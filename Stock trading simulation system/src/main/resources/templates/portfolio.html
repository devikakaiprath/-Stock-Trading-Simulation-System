<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Stock Trading Simulation</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<header>
    <h1>Stock Trading Simulation</h1>
    <nav>
        <ul>
            <li><a th:href="@{/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/trade}">Trade</a></li>
            <li><a th:href="@{/portfolio}">Portfolio</a></li>
            <li><a th:href="@{/login}">Login</a></li>
            <li><a th:href="@{/register}">Register</a></li>
        </ul>
    </nav>
</header>

<main id="main-content">
    <h2>Portfolio</h2>
    <p>Here is your current portfolio. You can view and manage your holdings.</p>
    <table>
        <thead>
        <tr>
            <th>Stock</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total Value</th>
        </tr>
        </thead>
        <tbody>
        <!-- Portfolio items will be dynamically loaded here -->
        <tr>
            <td>Example Stock</td>
            <td>10</td>
            <td>$100.00</td>
            <td>$1000.00</td>
        </tr>
        </tbody>
    </table>
</main>

<footer>
    <p>&copy; 2024 Stock Trading Simulation</p>
</footer>

<!-- Include JavaScript files -->
<script src="/js/app.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/portfolio.js"></script>
<script src="/js/trade.js"></script>
</body>

</html>
